<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    

    <title>Login First</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
<div class="container">
    <div class="login-container">
        <div id="output"></div>
        <div class="avatar"></div>
        <div class="form-box">
            <form action="/api/auth/signin" method="post">
                <input name="username" type="text" placeholder="username" style="height:30px;width:400px" text-align="align-items-center">
                <p></p>
                <input type="password" placeholder="password" name="password" style="height:30px;width:400px" >
                <p></p>
                <button class="btn btn-info btn-block login" style="height:50px;width:100px;background-color: aqua;" type="submit">Login</button>
            
            </form>
        
             </div>
        </div>
    </div>

</div>
<style>
    body {
      background-image: url('imagenes/AMIGOS.png');
    }
    </style>
<script src="/jquery/dist/jquery.js" > </script>
<script src="../app.js"></script>
</body>
</html>
