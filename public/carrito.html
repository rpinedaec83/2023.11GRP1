<!DOCTYPE html>
<html>
    <head>
        <title>Carrito</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            td {
                border-bottom: 1px solid;
                border: collapse;
            }
        </style>
    </head>
    <body>
        <section class="h-100" style="background-color: #eee;">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center h-100">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">Carro</h3>
                </div>
                <div class="col-9">

                    <div id="content-cart">
                        <div class="card rounded-3 mb-4">
                            <div class="card-body p-4">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                        <img
                                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-3">
                                        <p class="lead fw-normal mb-2">Basic T-shirt</p>
                                        <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                        <button class="btn btn-link px-2"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                        <i class="fas fa-minus"></i>
                                        </button>

                                        <input id="form1" min="0" name="quantity" value="2" type="number"
                                        class="form-control form-control-sm" />

                                        <button class="btn btn-link px-2"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                        <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                        <h5 class="mb-0">$499.00</h5>
                                    </div>
                                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                        <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-3">
                        <div class="card mb-4">
                            <div class="card-header">
                                Cupon
                            </div>
                            <div class="card-body p-4 d-flex flex-row">
                                <div class="form-outline flex-fill">
                                    <input type="text" id="cupon" class="form-control form-control-lg" />
                                </div>
                                <button id="btn_cupon" type="button" class="btn btn-outline-warning btn-sm">Aplicar</button>
                            </div>
                        </div>
                        <div class="card bg-primary text-white rounded-3">
                          <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                              <h5 class="mb-0">Detalles</h5>
                              
                            </div>
        
                            <hr class="my-4">
        
                            <div class="d-flex justify-content-between">
                              <p class="mb-2">Subtotal</p>
                              <p class="mb-2" id="subTotal">$00.00</p>
                            </div>
        
                            <div class="d-flex justify-content-between">
                              <p class="mb-2">Cupon</p>
                              <p class="mb-2" id="cuponShow">$00.00</p>
                            </div>
        
                            <div class="d-flex justify-content-between mb-4">
                              <p class="mb-2">Total</p>
                              <p class="mb-2" id="total">$00.00</p>
                            </div>
        
                            <button type="button" class="btn btn-info btn-block btn-lg">
                              <div class="d-flex justify-content-between">
                                <span>Continuar con el pago <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                              </div>
                            </button>
        
                          </div>
                        </div>
                </div>
            </div>
        </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="carrito.js"></script>
    </body>
</html>
